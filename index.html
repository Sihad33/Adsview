<!-- Monetag Ad Script (with multiple zone IDs) -->
<script 
    id="monetag-sdk" 
    src="https://niphaumeenses.net/vignette.min.js" 
    data-zone="8585623" 
    data-sdk="show_8585623" 
    defer>
</script>

<script>
    // Update the show function to handle different zone IDs dynamically
    function showAd(zoneId, buttonId) {
        const spinner = document.getElementById('spinner');
        const progressBar = document.getElementById('progressBar');
        spinner.style.display = 'block';
        progressBar.style.width = '0%';

        let progress = 0;
        const interval = setInterval(() => {
            if (progress >= 100) {
                clearInterval(interval);
            } else {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                progressBar.setAttribute('aria-valuenow', progress);
            }
        }, 300);

        // Dynamically change the zone ID and SDK function based on the selected zone
        document.getElementById('monetag-sdk').setAttribute('data-zone', zoneId);
        document.getElementById('monetag-sdk').setAttribute('data-sdk', `show_${zoneId}`);

        // Simulated Ad SDK Function with dynamic zone ID
        window[`show_${zoneId}`] = function() {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve(), 3000); // Simulate a 3-second ad
            });
        };

        show_8585623()
            .then(() => {
                spinner.style.display = 'none';
                toastr.success(`You have watched the ad on ${buttonId} and earned a reward!`, 'Congratulations');
            })
            .catch((error) => {
                spinner.style.display = 'none';
                toastr.error('There was an error displaying the ad.', 'Error');
                console.error(error);
            });
    }

    // Add event listeners to buttons, passing different zone IDs for each button
    document.getElementById('showAdButton1').addEventListener('click', () => showAd('8585899', 'Ad 1'));
    document.getElementById('showAdButton2').addEventListener('click', () => showAd('8585623', 'Ad 2'));
    document.getElementById('showAdButton3').addEventListener('click', () => showAd('8585624', 'Ad 3'));
    document.getElementById('showAdButton4').addEventListener('click', () => showAd('8585900', 'Ad 4'));
</script>
