<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONETAG ADS | MR UNKNOWN</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Inline Styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-red {
            background-color: #F44336;
            color: #ffffff;
            border: none;
        }
        .btn-red:hover {
            background-color: #d32f2f;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .spinner-border {
            display: none;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2>Watch Ads and Earn Rewards!</h2>
        <div>
            <button id="showAdButton1" class="btn btn-primary" aria-label="Watch Advertisement 1">Show Ad 1</button>
            <button id="showAdButton2" class="btn btn-success" aria-label="Watch Advertisement 2">Show Ad 2</button>
            <button id="showAdButton3" class="btn btn-warning" aria-label="Watch Advertisement 3">Show Ad 3</button>
            <button id="showAdButton4" class="btn btn-red" aria-label="Watch Advertisement 4">Show Ad 4</button>
        </div>
        <div class="spinner-border" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="progress my-3">
            <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <!-- Monetag Ad Script -->
    <script 
        src="https://niphaumeenses.net/vignette.min.js" 
        data-zone="8585623" 
        data-sdk="show_8585623" 
        defer>
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" defer></script>

    <script>
        // Simulated Ad SDK Function
        function show_8585623() {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve(), 3000); // Simulate a 3-second ad
            });
        }

        // Function to show an ad and handle progress bar
        function showAd(buttonId) {
            const spinner = document.getElementById('spinner');
            const progressBar = document.getElementById('progressBar');
            spinner.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                } else {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    progressBar.setAttribute('aria-valuenow', progress);
                }
            }, 300);

            show_8585623()
                .then(() => {
                    spinner.style.display = 'none';
                    toastr.success(`You have watched the ad on ${buttonId} and earned a reward!`, 'Congratulations');
                })
                .catch((error) => {
                    spinner.style.display = 'none';
                    toastr.error('There was an error displaying the ad.', 'Error');
                    console.error(error);
                });
        }

        // Add event listeners to buttons
        document.getElementById('showAdButton1').addEventListener('click', () => showAd('Ad 1'));
        document.getElementById('showAdButton2').addEventListener('click', () => showAd('Ad 2'));
        document.getElementById('showAdButton3').addEventListener('click', () => showAd('Ad 3'));
        document.getElementById('showAdButton4').addEventListener('click', () => showAd('Ad 4'));
    </script>
</body>
</html>
